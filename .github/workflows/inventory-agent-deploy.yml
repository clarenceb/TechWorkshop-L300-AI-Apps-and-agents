name: Deploy Inventory Agent

on:
  push:
    branches:
      - main
    paths:
      - 'src/app/agents/inventoryAgent_initializer.py'
      - 'src/prompts/InventoryAgentPrompt.txt'
      - 'src/app/tools/inventoryCheck.py'
      - '.github/workflows/inventory-agent-deploy.yml'
  workflow_dispatch:

jobs:
  deploy-inventory-agent:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Create .env file from secret
      run: |
        echo "${{ secrets.ENV }}" > src/.env
    
    - name: Install dependencies
      working-directory: src
      run: |
        python -m pip install --upgrade pip
        pip install azure-ai-projects==1.1.0b4
        pip install azure-ai-agents==1.2.0b5
        pip install azure-identity==1.25.1
        pip install python-dotenv==1.1.1
        pip install azure-kusto-data==5.0.5
    
    - name: Azure Login
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    
    - name: Run Inventory Agent Initializer
      working-directory: src/app/agents
      run: |
        python inventoryAgent_initializer.py
      env:
        AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
        AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
        AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
    
    - name: Cleanup
      if: always()
      run: |
        rm -f src/.env
